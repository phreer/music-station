<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Station - Web Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Station</h1>
            <p class="subtitle">Your Personal Music Library</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="tracks">üìÄ Tracks</button>
            <button class="tab-btn" data-tab="albums">üíø Albums</button>
            <button class="tab-btn" data-tab="artists">üé§ Artists</button>
            <button class="tab-btn" data-tab="playlists">üéº Playlists</button>
            <button class="tab-btn" data-tab="stats">üìä Stats</button>
        </nav>

        <!-- Tracks View -->
        <div id="tracks-view" class="tab-content active">
            <div class="controls">
                <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh Library</button>
                <span id="trackCount" class="track-count"></span>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading tracks...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="trackList" class="track-list"></div>
        </div>

        <!-- Albums View -->
        <div id="albums-view" class="tab-content">
            <div id="album-list" class="album-list"></div>
        </div>

        <!-- Artists View -->
        <div id="artists-view" class="tab-content">
            <div id="artist-list" class="artist-list"></div>
        </div>

        <!-- Playlists View -->
        <div id="playlists-view" class="tab-content">
            <div class="playlists-header">
                <h2>My Playlists</h2>
                <button id="createPlaylistBtn" class="btn btn-primary">‚ûï Create Playlist</button>
            </div>
            <div id="playlist-list" class="playlist-list"></div>
        </div>

        <!-- Stats View -->
        <div id="stats-view" class="tab-content">
            <div id="stats-display" class="stats-display"></div>
        </div>
    </div>

    <!-- Music Player -->
    <div id="musicPlayer" class="music-player" style="display: none;">
        <div class="player-content">
            <div class="player-track-info">
                <div class="player-track-title" id="playerTitle">No track loaded</div>
                <div class="player-track-artist" id="playerArtist">-</div>
            </div>
            <div class="player-controls">
                <button id="prevBtn" class="player-btn" title="Previous">
                    <span>‚èÆÔ∏è</span>
                </button>
                <button id="playPauseBtn" class="player-btn player-btn-main" title="Play/Pause">
                    <span id="playPauseIcon">‚ñ∂Ô∏è</span>
                </button>
                <button id="nextBtn" class="player-btn" title="Next">
                    <span>‚è≠Ô∏è</span>
                </button>
                <button id="stopBtn" class="player-btn" title="Stop">
                    <span>‚èπÔ∏è</span>
                </button>
            </div>
            <div class="player-progress">
                <span class="player-time" id="currentTime">0:00</span>
                <div class="player-progress-bar">
                    <div class="player-progress-fill" id="progressFill"></div>
                    <input type="range" id="progressBar" class="player-progress-input" min="0" max="100" value="0">
                </div>
                <span class="player-time" id="totalTime">0:00</span>
            </div>
            <div class="player-volume">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volumeControl" class="volume-slider" min="0" max="100" value="100">
            </div>
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <!-- Create Playlist Modal -->
    <div id="createPlaylistModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Playlist</h2>
                <button class="close-btn" onclick="closeCreatePlaylistModal()">&times;</button>
            </div>
            <form id="createPlaylistForm">
                <div class="form-group">
                    <label for="playlistName">Playlist Name</label>
                    <input type="text" id="playlistName" class="form-control" placeholder="My Awesome Playlist" required>
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Description (optional)</label>
                    <textarea id="playlistDescription" class="form-control" placeholder="Description of your playlist" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreatePlaylistModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">‚ú® Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div id="addToPlaylistModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add to Playlist</h2>
                <button class="close-btn" onclick="closeAddToPlaylistModal()">&times;</button>
            </div>
            <div class="playlist-selection">
                <p class="modal-subtitle">Select a playlist:</p>
                <div id="playlistSelectionList" class="playlist-selection-list"></div>
                <button class="btn btn-secondary btn-small" onclick="openCreatePlaylistFromAdd()">‚ûï Create New Playlist</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content modal-wide">
            <div class="modal-header">
                <h2>Edit Track Metadata</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTrackId">
                
                <div class="form-section">
                    <h3>Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="editTitle">Title</label>
                            <input type="text" id="editTitle" class="form-control" placeholder="Track title">
                        </div>

                        <div class="form-group">
                            <label for="editArtist">Artist</label>
                            <input type="text" id="editArtist" class="form-control" placeholder="Artist name">
                        </div>

                        <div class="form-group">
                            <label for="editAlbum">Album</label>
                            <input type="text" id="editAlbum" class="form-control" placeholder="Album name">
                        </div>

                        <div class="form-group">
                            <label for="editAlbumArtist">Album Artist</label>
                            <input type="text" id="editAlbumArtist" class="form-control" placeholder="Album artist">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Additional Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="editGenre">Genre</label>
                            <input type="text" id="editGenre" class="form-control" placeholder="e.g., Rock, Jazz">
                        </div>

                        <div class="form-group">
                            <label for="editYear">Year</label>
                            <input type="text" id="editYear" class="form-control" placeholder="e.g., 2024">
                        </div>

                        <div class="form-group">
                            <label for="editTrackNumber">Track Number</label>
                            <input type="text" id="editTrackNumber" class="form-control" placeholder="e.g., 1 or 1/12">
                        </div>

                        <div class="form-group">
                            <label for="editDiscNumber">Disc Number</label>
                            <input type="text" id="editDiscNumber" class="form-control" placeholder="e.g., 1 or 1/2">
                        </div>

                        <div class="form-group">
                            <label for="editComposer">Composer</label>
                            <input type="text" id="editComposer" class="form-control" placeholder="Composer name">
                        </div>

                        <div class="form-group">
                            <label for="editComment">Comment</label>
                            <textarea id="editComment" class="form-control" placeholder="Additional comments" rows="2"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Cover Art</h3>
                    <div class="cover-art-section">
                        <div id="currentCover" class="current-cover"></div>
                        <div class="cover-upload">
                            <input type="file" id="coverImageInput" accept="image/*" style="display: none;">
                            <button type="button" class="btn btn-secondary btn-small" onclick="selectCoverImage()">
                                üì∑ Choose Image
                            </button>
                            <button type="button" class="btn btn-secondary btn-small" id="removeCoverBtn" onclick="removeCover()" style="display: none;">
                                üóëÔ∏è Remove Cover
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Custom Fields</h3>
                    <div id="customFieldsList" class="custom-fields-list"></div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addCustomField()">
                        ‚ûï Add Custom Field
                    </button>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
